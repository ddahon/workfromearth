services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: wfe-postgres-dev
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: wfe-dev
      POSTGRES_USER: wfe
      POSTGRES_PASSWORD: wfe
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

